{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; width: 500px; margin: 4rem auto;">
    <div class="mb-4">
      <h4>Article Create</h4>
    </div>
    <div>
      <form action="{% url 'projectapp:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
      </form>
    </div>
  </div>
{% endblock %}
