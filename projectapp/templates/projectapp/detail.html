{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    {% comment %}<img src="{{ target_project.image.url }}"
         style="height: 12rem; width:12rem; border-radius: 20rem; margin-bottom: 2rem; object-fit: cover;">{% endcomment %}
    <h2 style="font-family: 'NanumSquareOTFBold'">
      {{ target_project.title }}
    </h2>
    <h5 style="margin-bottom: 3rem;">
      {{ target_project.description }}
    </h5>
  </div>

  <div>
    {% include 'snippets/list_fragment.html' with article_list=object_list %}
  </div>
{% endblock %}
