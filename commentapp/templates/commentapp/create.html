{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; width: 500px; margin: 4rem auto;">
    <div class="mb-4">
      <h4>Comment Create</h4>
    </div>
    <div>
      <form action="{% url 'commentapp:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="article_pk" value="{{ article.pk }}">

        {% if user.is_authenticated %}
          <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        {% else %}
          <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
             class="btn btn-dark rounded-pill col-6 mt-3">Login</a>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
